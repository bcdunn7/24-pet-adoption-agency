<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pet Adoption{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="display-2 mb-3 p-3 shadow">The Pet Adoption Agency</div>
        </div>
    </div>
    
    {% block content %} 

    <!-- Display Pets -->
    <div class="container">
        <div class="row justify-content-center my-3">
            <div class="col-10">
                <div class="row justify-content-around">

            {% for pet in pets %}

                <div class="card m-2" style="width: 18rem;">
                    <img class="card-img-top" src="{{pet.photo_url}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{pet.name}}
                            {% if pet.available %}
                            <span class="badge p-2 m-2 badge-pill bg-success text-white p2">Available!</span>
                        {% else %}
                            <span class="badge badge-pill bg-warning text-white">Not Available.</span>
                        {% endif %}
                        </h5>
                        <p class="card-text">{{pet.name}} is a {{pet.species}}.</p>
                        
                        <button class="d-block btn btn-sm btn-info"><a class="text-decoration-none text-white" href="/{{pet.id}}">More Info</a></button>
                    </div>
                  </div>
                  {% endfor%}
                </div>

                </div>
        </div>
    

    <!-- Add Pet Button -->
        <div class="row justify-content-center my-3">
            <div class="col-auto">
                <form action="/add">                
                    <button class="btn btn-info btn-lg text-white">Add Pet</button>
                </form>
            </div>
        </div>
    </div>
    
    {% endblock %}

</body>
</html>
